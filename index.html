			<script type="text/javascript">
				function loginFromSelect(sel) {
					if(!rpgGame)
						return
					var loginDlg = rpgGame.getUIUtil().find("DlgLogin");
					if(loginDlg) {
						BTG.characterId = sel.options[sel.selectedIndex].value;
						loginDlg.loginTest(sel.options[sel.selectedIndex].text, sel);
					}
				}
				function setupUserList() {
					var ulist = document.getElementById("ulist")
					var y = document.createElement('option');
					y.text = 'TEST1';
					y.value = 0;
					ulist.add(y);
					y = document.createElement('option');
					y.text = 'TEST2';
					y.value = 6;
					ulist.add(y);
				}
				function setLogoPos(img) {
					document.getElementById("logoDiv").style.left = (document.body.clientWidth / 2 - img.width / 2) + "px";

				<script type="text/javascript">
					var gmCommands = [];
					var commIdx = 0;
					function getHtmlElementPos(obj) {
						var pos = {
							"top": 0,
							"left": 0
						};
						if(obj.offsetParent) {
							while (obj.offsetParent) {
								pos.top += obj.offsetTop;
								pos.left += obj.offsetLeft;
								obj = obj.offsetParent;
							}
						} else if (obj.x) {
							pos.left += obj.x;
						} else if (obj.x) {
							pos.top += obj.y;
						}
						return pos;
					}
					function keyEvent(e) {
						var key;

						if (window.event) {// IE
							key = e.keyCode
						} else if (e.which) {// Netscape/Firefox/Opera
							key = e.which
						}

						if (key == 13) {
							sendChatMessage(document.getElementById("inputField").value);
							$("#inputField").val("");
						} else if (key == 38||key ==40) {//up down
							commIdx += key == 38 ? -1 : 1;
							if (commIdx < 0) {
								commIdx = 0;
								var currComm = gmCommands[commIdx];
								document.getElementById("inputField").value = currComm;
							} else if (commIdx > (gmCommands.length - 1)) {
								commIdx = gmCommands.length - 1;
								document.getElementById("inputField").value = "";
							} else {
								var currComm = gmCommands[commIdx];
								document.getElementById("inputField").value = currComm;
							}
						} else if(e.ctrlKey&&key==77) {//rightCtrl
							var comms = "$addItem -i ,$addItems -s &nbsp;-e ,";
							addChatMessage(comms);
						} else if (key == 117) {//f6
							$("audio")[0].pause();
						} else if (key == 118) {//f6
							$("audio")[0].play();
						}
					}
					function showChatWindow(isShow) {
						if(isShow)
							$("#chatGroupDiv").css('opacity',1);
						else
							$("#chatGroupDiv").css('opacity',0);
					}
					function hideLogo() {
						$("#logoDiv").hide();
					}
					function setChatWindowPos(xpos, ypos) {
						var canv = document.getElementById("gameCanvas");
						var canvPos = getHtmlElementPos(canv);
						$("#chatGroupDiv").css("left", canvPos.left);
						$("#chatGroupDiv").css("top", canvPos.top + canv.height - $("#chatGroupDiv").height() - 15);

						//$("#LoginGroupDiv").css("left", canv.width/2-50);
						$("#LoginGroupDiv").css("top", canvPos.top);
						//document.getElementById("LoginGroupDiv").style.left = (document.body.clientWidth / 2 - 50) + "px";
						//$("#logoDiv").css("left", canv.width/2);
						//$("#logoDiv").css("top", canv.height/2-$("#logoDiv").height());
					}

					var chatType = {
						"world":"世界",
						"private": "私聊",
						"system":"系统"
					}
					function addChatMessage(msgObj,type,uname) {
						if(msgObj==null || msgObj =="")
							return;

						var msg ='';
						if (typeof msgObj == "string") {
							if (msgObj.charAt(0) == "$") {
								//msgObj = msgObj.replace("@", "");
								var comms = msgObj.split(",");
								for (var i = 0; i < comms.length; i++) {
									msg += "<a onclick = \"document.getElementById('inputField').value=this.innerText\">" + comms[i] + '</a><br/>'
								}
							} else
								msg = '<strong style="color:#F93">' + (uname == null? "【" + chatType[type] + "】" : "【" +  uname + "】") + '</strong>' + msgObj;
						}
						//else msg = '<strong>' + msgObj.sourceName + ':</strong>' + msgObj.str;
						$("#textArea").append('<span style="text-align:left;display: block;width:100%;opacity:1;">' + msg + '</span>');

						$("#textArea").scrollTop(100000);
						$("#inputField").focus();
					}
					function sendChatMessage(msg,type) {
						//alert(rpgGame.getSocketUtil());
						//alert(rpgGame.getSocketUtil().set);
						//gamePrompt(msg);
						//actionUtil.fadeOutWithScaleAndMove(msg);
						if (type == undefined)
							type = "world";
						commIdx = gmCommands.length;
						if(rpgGame == undefined)
							return;
						addChatMessage(msg,type,"我说");

						var gameSocket = rpgGame.getSocketUtil();
						if (gameSocket == null)
							return;
						var player = rpgGame.getMainPlayer();
						if(player==null)
							return;

						if(msg.charAt(0) == "$") {
							gmCommands.push(msg);
							gameSocket.sendMessage('GMCommander', msg);
						} else {
							var chatObj = {}
							chatObj.str = msg;
							chatObj.sourceName = player.getName();
							role.chat(type, msg);
						}
					}
				</script>
			</div>
			<!--聊天-->
		</div>
